[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = ["E501"]  # line too long (já tem line-length)

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # imports não usados em __init__

[tool.pyright]
reportUnknownMemberType = "none"  # Suprime warnings "partially unknown"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

# Ignorar imports do requests (conflito urllib3 com elasticsearch)
[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "-m", "not wip"
]
markers = [
    "wip: Work in progress (not run by default)",
    "implemented: Fully implemented scenarios",
    "skip: Skipped tests",
    "endpoint_disabled: API endpoint is disabled",
    "future_v0_3_0: Planned for v0.3.0"
]
